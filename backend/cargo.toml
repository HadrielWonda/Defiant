[package]
name = "defiant-backend"
version = "0.1.0"
edition = "2021"
description = "Defiant Payments Backend"
authors = ["Olawale Abaniwonda <olawalebash2017@gmail.com>"]
license = "MIT"
repository = "https://github.com/hadrielwonda/defiant"

[features]
default = ["postgres"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
mysql = ["sqlx/mysql"]

[dependencies]
actix-web = "4.4"
actix-cors = "0.7"
actix-rt = "2.9"
actix-files = "0.6"

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-native-tls", "macros", "chrono", "uuid", "json"] }
tokio = { version = "1.35", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_qs = "0.11"

# Security
argon2 = "0.5"
jsonwebtoken = "9.2"
uuid = { version = "1.6", features = ["v4", "serde", "v7"] }
ring = "0.17"
rand = "0.8"

# WebSockets
actix-web-actors = "4.2"
redis = { version = "0.23", features = ["tokio-comp", "connection-manager"] }

# Email
lettre = { version = "0.11", features = ["smtp-transport", "builder", "tokio1-native-tls"] }

# Configuration
config = "0.13"
dotenv = "0.15"

# Error handling
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
tracing-actix-web = "0.7"

# Validation
validator = { version = "0.16", features = ["derive"] }

# API Documentation
utoipa = { version = "4.3", features = ["actix_extras", "chrono", "uuid"] }
utoipa-swagger-ui = "4.3"

# Rate limiting
governor = "0.6"

# Testing
tokio-test = "0.4"
reqwest = { version = "0.11", features = ["json"] }

[dev-dependencies]
sqlx = { version = "0.7", features = ["migrate", "postgres"] }
mockall = "0.12"

[build-dependencies]
sqlx = { version = "0.7", features = ["postgres"] }

[[bin]]
name = "defiant-backend"
path = "src/main.rs"